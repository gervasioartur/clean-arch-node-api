version: "3"
services:
  mongo:
    container_name:  mongo-container
    image: mongo:4
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    image: clean-node-api
    restart: always
    command: yarn start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
    ports:
      - "5000:5000"
    links:
      - mongo
